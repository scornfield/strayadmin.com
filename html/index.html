<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mid-West League Admin Center</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="mw_favicon.ico">
    <link rel="icon" href="mw_favicon.ico">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="app/login.js"></script>
</head>

<body ng-app="StrayLogin" ng-controller="Main as main">
    <div id="form">
        <div class="container">
            <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-md-8 col-md-offset-2">
                <div id="userform">
                    <!-- Toggle Login and Registration -->
                    <ul class="nav nav-tabs nav-justified" role="tablist">
                        <li class="active"><a href="#login"  role="tab" data-toggle="tab">Log in</a></li>
                        <li><a href="#signup"  role="tab" data-toggle="tab">Sign up</a></li>

                    </ul>

                    
                    <div class="tab-content">
                        <!-- Login Form (default) -->
                        <div class="tab-pane fade active in" id="login">
                            <h2 class="text-uppercase text-center">Log in</h2>

                            <div class="message">{{main.message}}</div>

                            <form id="login">
                                <div class="form-group">
                                    <label>Username<span class="req">*</span> </label>
                                    <input type="username" ng-model="main.username" class="form-control" id="username" required data-validation-required-message="Please enter your username" autocomplete="off">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <label>Password<span class="req">*</span> </label>
                                    <input type="password" ng-model="main.password" class="form-control" id="password" required data-validation-required-message="Please enter your password" autocomplete="off">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="mrgn-30-top">
                                    <button ng-click="main.login()" class="btn btn-larger btn-block"/>Log in</button>
                                </div>

                            </form>

                            <div class="mrgn-30-top">
                                <button ng-click="main.getQuote()" class="btn btn-larger btn-block"/>Test Auth</button>
                            </div>
                        </div>

                        <!-- Signup Form -->
                        <div class="tab-pane fade in" id="signup">
                            <h2 class="text-uppercase text-center">Create Your Account</h2>
                            <div class="message">{{main.signupmessage}}</div>
                            <form id="signup">
                                <!--<div class="row">
                                    <div class="col-xs-12 col-sm-6">
                                        <div class="form-group">
                                            <label>First Name<span class="req">*</span> </label>
                                            <input type="text" class="form-control" id="first_name" required data-validation-required-message="Please enter your name." autocomplete="off">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6">
                                        <div class="form-group">
                                            <label> Last Name<span class="req">*</span> </label>
                                            <input type="text" class="form-control" id="last_name" required data-validation-required-message="Please enter your name." autocomplete="off">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                </div>-->
                                <div class="form-group">
                                    <label>Your Email<span class="req">*</span> </label>
                                    <input type="email" ng-model="main.email" class="form-control" id="signup_email" required data-validation-required-message="Please enter your email address." autocomplete="off">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <label>Username<span class="req">*</span> </label>
                                    <input type="username" ng-model="main.username" class="form-control" id="signup_username" required data-validation-required-message="Please choose a username." autocomplete="off">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <label>Password<span class="req">*</span> </label>
                                    <input type="password" ng-model="main.password" class="form-control" id="signup_password" required data-validation-required-message="Please enter your password" autocomplete="off">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <label>Confirm Password<span class="req">*</span> </label>
                                    <input type="password" ng-model="main.confirmPassword" class="form-control" id="signup_confirm_password" required data-validation-required-message="Please confirm your password" autocomplete="off">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="mrgn-30-top">
                                    <button ng-click="main.register()" class="btn btn-larger btn-block"/>Sign up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>

                        

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="js/index.js"></script>
</body>
</html>
